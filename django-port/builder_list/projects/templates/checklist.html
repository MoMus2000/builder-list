<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Checklist</title>
  <style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 2rem 1rem;
  background: #f0f0f0;
}

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #333;
    }

    header p {
      margin: 0.3rem 0 0;
      color: #666;
      font-size: 1rem;
    }

    .section {
  background: white;
  padding: 1rem;
  margin: 0.5rem auto 1rem auto;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  max-width: 600px;
  min-width: 300px;
  width: 90%;
  box-sizing: border-box;
}

    .section h2 {
      margin-top: 0;
    }

    .items {
      list-style: none;
      padding-left: 0;
    }

    .items li {
      margin-bottom: 0.5rem;
    }

    input[type="text"] {
  font-size: 16px; /* Prevent mobile zoom */
  width: 100%;
  max-width: 300px;
  padding: 0.5rem;
  margin: 0.5rem auto 0 auto;
  display: block;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

    button {
      display: block;
      margin: 0.5rem auto 0 auto;
      padding: 0.5rem 1.5rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      max-width: 300px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Home Construction Checklist</h1>
    <p>Project : {{ Project.name }}</p>
  </header>

  <nav style="max-width: 600px; margin: 0 auto 1rem auto; padding: 0 1rem;">
  <a href="/projects/view" style="
    display: inline-block;
    padding: 0.5rem 1rem;
    text-decoration: none;
    background-color: #ddd;
    color: #333;
    border-radius: 5px;
    font-size: 0.9rem;
    transition: background-color 0.2s ease;
  " onmouseover="this.style.backgroundColor='#ccc'" onmouseout="this.style.backgroundColor='#ddd'">
    ‚Üê Back to Projects
  </a>
</nav>

  <div id="checklist">
    <div class="section" data-section="Design">
      <h2>Design</h2>
      <ul class="items"></ul>
      <input type="text" placeholder="Add item..." />
      <button onclick="addItem(this)">Add</button>
    </div>

    <div class="section" data-section="Roof">
      <h2>Roof</h2>
      <ul class="items"></ul>
      <input type="text" placeholder="Add item..." />
      <button onclick="addItem(this)">Add</button>
    </div>

    <div class="section" data-section="1stFloor">
      <h2>1st Floor</h2>
      <ul class="items"></ul>
      <input type="text" placeholder="Add item..." />
      <button onclick="addItem(this)">Add</button>
    </div>

    <div class="section" data-section="2ndFloor">
      <h2>2nd Floor</h2>
      <ul class="items"></ul>
      <input type="text" placeholder="Add item..." />
      <button onclick="addItem(this)">Add</button>
    </div>

    <div class="section" data-section="Basement">
      <h2>Basement</h2>
      <ul class="items"></ul>
      <input type="text" placeholder="Add item..." />
      <button onclick="addItem(this)">Add</button>
    </div>
  </div>

  <script>
    function addItem(button) {
      const section = button.closest('.section');
      const input = section.querySelector('input[type="text"]');
      const text = input.value.trim();
      if (text === '') return;
      const ul = section.querySelector('ul.items');
      const li = document.createElement('li');
      li.textContent = text;
      ul.appendChild(li);
      input.value = '';
    }
  </script>
</body>
</html>
